<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <p>Voce pode escrever um paragrafo de qualquer jeito 
        estando dentro da marcação vai ficar na mesma linha
    </p>
    <p>Voce pode usar a tag br para poder realizar uma quebra de linha</p>
    <p>vamos adicionar alguns símbolos especiais: 
        &real;
        &trade;
        &copy;
        &euro; 
        &yen;
        &cent;
        &delta; 
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F47D;
        &#x1F916;
    </p>
    
</body>
</html>
