<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>
</head>
<body>
    <h1>Pirincipais formatações</h1>
    <h2><strong>Negrito/Destaque</strong></h2>
    <p>Para colocar um termo em negrito usa-se a tag <strong>strong</strong></p>
    <h2><strong>Italico/Enfase</strong> </h2>
    <i>
        <p>Termo em italico sem sêmantica.</p>
    </i>
    <p>
        <p>termo em italico com semantica</p>
    </p>
    
</body>
</html>
